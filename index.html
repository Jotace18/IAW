        h1 {
            text-align: center;
            font-family:Bungee;
           
          
        }

<!--
Al terminar de cargarse el body, se ejecutará la función Tabla() lo que provocará que nada más  abrir la página, aparezaca la 
tabla ya formada. -->

<body onload="Tabla()">
   
   <!-- Creamos un div en la  la cabecera y mediante la etiqueta class implementamos bootstrap -->
  
      <div class="jumbotron text-center" style="margin-bottom:0"  >
    <h1><em>Tabla Cuadrados y Cubos</em></h1>
    </div>
    
  
      <!--  mediante la etiqueta class implementamos bootstrap directamente en table  -->
  
       <div class="table-responsive">
        <table class="table table-dark table-hover text-center" >
           
           
            <tr id="for">
                <td>NÚMEROS</td>
               
            </tr>
            
           
            <tr id="while">
              <td>CUADRADOS</td>  
               
            </tr>
            
              
           
            <tr id="dowhile">
                <td>CUBOS</td>
            </tr>
        </table>
        
    </div>
